<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Route - {{ train.train_name }}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 70%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Train Route - {{ train.train_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Station Name</th>
                    <th>Arrival Time</th>
                    <th>Departure Time</th>
                </tr>
            </thead>
            <tbody>
                {% for station in route_stations %}
                <tr>
                    <td>{{ station.station_name }}</td>
                    <td>{{ station.arrival_time }}</td>
                    <td>{{ station.departure_time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'available_trains' %}">
            <button class="btn">Back to Available Trains</button>
        </a>
    </div>
</body>
</html>
